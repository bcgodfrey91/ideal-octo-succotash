<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <title>Ask the Audience</title>
  </head>
  <body>
    <h1>Ask the Audience</h1>

    <div id="connection-count"></div>
    <div id="status-message"></div>

    <h2>Votes Count</h2>
    <div id='visual-container'>
      <div>A: <div class='vote-visual'></div></div>
      <div>B: <div class='vote-visual'></div></div>
      <div>C: <div class='vote-visual'></div></div>
      <div>D: <div class='vote-visual'></div></div>
    </div>

    <div id="choices">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>

    <ul id="current-votes">
      <li class='vote'></li>
      <li class='vote'></li>
      <li class='vote'></li>
      <li class='vote'></li>
    </ul>

   <script src="/socket.io/socket.io.js"></script>
   <script src="/client.js"></script>
  </body>
</html>
